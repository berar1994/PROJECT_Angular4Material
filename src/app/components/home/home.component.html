<md-card id="postsCard">
  <md-list>
    <h3 md-subheader><strong>{{numberOfPosts}}</strong> POSTS</h3>
    <md-list-item *ngFor="let post of posts;">
      <md-icon md-list-icon>assignment</md-icon>
      <h4 md-line><strong>{{post.title | uppercase}}</strong></h4>
      <p md-line> {{post.body}} </p>
    </md-list-item>
  </md-list>
</md-card>
